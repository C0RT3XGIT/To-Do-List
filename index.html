<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>To Do List App</h1>
    <label for="newTask"><strong>Enter task:</strong></label>
    <input type="text" id="newTask" name="task" />
    <input type="submit" value="Submit" onclick="addTask()" /> <br />
    <br />

    <label for="clear"><strong>Clear list: </strong></label>
    <input type="submit" id="clear" value="Clear" onclick="removeRows()" />
    <p>
      Enter task and click submit button to <strong>add a new task</strong> in
      to do list.
    </p>
    <p>
      If you want to <strong> remove all tasks </strong> from list, press clear.
    </p>
    <br />

    <div class="toDoList">
      <h2>To do list:</h2>
      <table id="tasksTable">
        <thead>
          <th>Nr.</th>
          <th>Task</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
    <script src="code.js"></script>
  </body>
</html>
